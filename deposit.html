<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Money</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f3f3f3;
}
.header{
  background:#5e239d;
  color:white;
  text-align:center;
  padding:15px;
  font-size:20px;
}
.card{
  background:white;
  margin:15px;
  border-radius:15px;
  padding:15px;
}
.pack{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}
.box{
  background:#ede7f6;
  border-radius:12px;
  padding:18px;
  text-align:center;
  cursor:pointer;
}
.box.active{
  background:#5e239d;
  color:white;
}
.btn{
  margin:20px 15px;
  background:#5e239d;
  color:white;
  border:none;
  width:calc(100% - 30px);
  padding:14px;
  border-radius:30px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="header">Add Money</div>

<div class="card">
  <div class="pack">
    <div class="box" onclick="selectPack(100,5)">Spin 5<br><b>₹100</b></div>
    <div class="box" onclick="selectPack(199,10)">Spin 10<br><b>₹199</b></div>
    <div class="box" onclick="selectPack(298,15)">Spin 15<br><b>₹298</b></div>
    <div class="box" onclick="selectPack(400,20)">Spin 20<br><b>₹400</b></div>
    <div class="box" onclick="selectPack(498,25)">Spin 25<br><b>₹498</b></div>
    <div class="box" onclick="selectPack(599,30)">Spin 30<br><b>₹599</b></div>
  </div>
</div>

<button class="btn" onclick="goPay()">Add Money</button>

<script>
let amount = 0;
let spins = 0;

function selectPack(a,s){
  amount = a;
  spins = s;
  document.querySelectorAll('.box').forEach(b=>b.classList.remove('active'));
  event.currentTarget.classList.add('active');
}

function goPay(){
  if(amount===0){
    alert("❌ Please select a pack");
    return;
  }
  location.href = `pay.html?amount=${amount}&spins=${spins}`;
}
</script>

</body>
</html>
