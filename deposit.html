<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RozanaCash â€“ Deposit</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f3f3f3;
}
.header{
  background:#5e239d;
  color:#fff;
  text-align:center;
  padding:15px;
  font-size:20px;
}
.wallet{
  background:#5e239d;
  color:#fff;
  margin:15px;
  border-radius:15px;
  padding:15px;
  display:flex;
  justify-content:space-between;
}
.pack-box{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:15px;
  padding:15px;
}
.pack{
  background:#dddaf5;
  border-radius:15px;
  padding:15px;
  text-align:center;
  cursor:pointer;
}
.pack.active{
  background:#5e239d;
  color:#fff;
}
.add-btn{
  margin:20px;
  background:#5e239d;
  color:#fff;
  border:none;
  width:calc(100% - 40px);
  padding:15px;
  border-radius:30px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="header">RozanaCash</div>

<div class="wallet">
  <div>Wallet â‚¹<span id="wallet">0</span></div>
  <div>Winning â‚¹<span id="winning">0</span></div>
</div>

<div class="pack-box">
  <div class="pack" onclick="selectPack(5,100,this)">Spin 5<br><b>â‚¹100</b></div>
  <div class="pack" onclick="selectPack(10,199,this)">Spin 10<br><b>â‚¹199</b></div>
  <div class="pack" onclick="selectPack(15,298,this)">Spin 15<br><b>â‚¹298</b></div>
  <div class="pack" onclick="selectPack(20,400,this)">Spin 20<br><b>â‚¹400</b></div>
  <div class="pack" onclick="selectPack(25,498,this)">Spin 25<br><b>â‚¹498</b></div>
  <div class="pack" onclick="selectPack(30,599,this)">Spin 30<br><b>â‚¹599</b></div>
</div>

<button class="add-btn" onclick="addMoney()">Add Money</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore,doc,getDoc,addDoc,collection,serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
  authDomain:"earncash7-f0ecc.firebaseapp.com",
  projectId:"earncash7-f0ecc",
  appId:"1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let selected = null;
let userRef, uid;

onAuthStateChanged(auth, async(user)=>{
  if(!user){ location.href="index.html"; return; }
  uid = user.uid;
  userRef = doc(db,"users",uid);
  const snap = await getDoc(userRef);
  wallet.innerText = snap.data().balance;
  winning.innerText = snap.data().totalEarned;
});

window.selectPack = (spins,amount,el)=>{
  document.querySelectorAll('.pack').forEach(p=>p.classList.remove("active"));
  el.classList.add("active");
  selected = { spins, amount };
};

window.addMoney = async()=>{
  if(!selected){ alert("Select a pack"); return; }

  // ðŸ”” Fake UPI open (demo)
  alert("Pay â‚¹"+selected.amount+" via UPI");

  await addDoc(collection(db,"depositRequests"),{
    uid,
    spins:selected.spins,
    amount:selected.amount,
    status:"pending",
    createdAt:serverTimestamp()
  });

  alert("Payment submitted. Spins added after admin approval.");
};
</script>
</body>
</html>
