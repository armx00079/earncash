<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f4f4;
}
.header{
  background:#5e239d;
  color:white;
  text-align:center;
  padding:15px;
  font-size:20px;
}
.card{
  background:white;
  margin:15px;
  border-radius:15px;
  padding:15px;
}
.item{
  border-bottom:1px solid #eee;
  padding:10px 0;
  font-size:14px;
}
.item:last-child{border:none}
.status{
  font-weight:bold;
}
.approved{color:green}
.pending{color:orange}
.rejected{color:red}
.back{
  margin:20px;
  background:#e53935;
  color:white;
  text-align:center;
  padding:14px;
  border-radius:30px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="header">üìú My History</div>

<div class="card">
  <h3>üí∞ Deposit History</h3>
  <div id="depositHistory">Loading...</div>
</div>

<div class="card">
  <h3>üèß Withdrawal History</h3>
  <div id="withdrawHistory">Loading...</div>
</div>

<div class="back" onclick="location.href='dashboard.html'">‚Üê Back</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, where, orderBy, getDocs } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
 apiKey:"AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
 authDomain:"earncash7-f0ecc.firebaseapp.com",
 projectId:"earncash7-f0ecc",
 appId:"1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async(user)=>{
 if(!user){
  location.href="index.html";
  return;
 }
 loadDeposits(user.uid);
 loadWithdraws(user.uid);
});

async function loadDeposits(uid){
 const box = document.getElementById("depositHistory");
 box.innerHTML = "";

 const q = query(
  collection(db,"payments"),
  where("uid","==",uid),
  orderBy("createdAt","desc")
 );

 const snap = await getDocs(q);

 if(snap.empty){
  box.innerHTML = "No deposits found";
  return;
 }

 snap.forEach(d=>{
  const x = d.data();
  box.innerHTML += `
   <div class="item">
    Amount: ‚Çπ${x.amount}<br>
    Spins: ${x.spins}<br>
    Status: <span class="status ${x.status}">${x.status}</span><br>
    Date: ${x.createdAt?.toDate().toLocaleString()}
   </div>
  `;
 });
}

async function loadWithdraws(uid){
 const box = document.getElementById("withdrawHistory");
 box.innerHTML = "";

 const q = query(
  collection(db,"withdrawRequests"),
  where("uid","==",uid),
  orderBy("createdAt","desc")
 );

 const snap = await getDocs(q);

 if(snap.empty){
  box.innerHTML = "No withdrawals found";
  return;
 }

 snap.forEach(d=>{
  const x = d.data();
  box.innerHTML += `
   <div class="item">
    Amount: ‚Çπ${x.amount}<br>
    UPI: ${x.upi}<br>
    Status: <span class="status ${x.status}">${x.status}</span><br>
    Date: ${x.createdAt?.toDate().toLocaleString()}
   </div>
  `;
 });
}
</script>

</body>
</html>
