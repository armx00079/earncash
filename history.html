<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f3f3f3}
.header{background:#5e239d;color:#fff;text-align:center;padding:15px;font-size:20px}
.card{background:#fff;margin:15px;border-radius:12px;padding:15px}
.item{border-bottom:1px solid #eee;padding:10px 0}
.status{font-size:13px}
.pending{color:orange}
.approved{color:green}
.rejected{color:red}
.time{font-size:12px;color:#666;margin-top:4px}
.back{
  margin:20px;
  background:#e53935;
  color:#fff;
  border:none;
  width:calc(100% - 40px);
  padding:14px;
  border-radius:30px;
  font-size:18px
}
</style>
</head>

<body>

<div class="header">ğŸ“œ My History</div>

<div class="card">
  <h3>ğŸ’° Deposit History</h3>
  <div id="depositList">Loading...</div>
</div>

<div class="card">
  <h3>ğŸ§ Withdrawal History</h3>
  <div id="withdrawList">Loading...</div>
</div>

<button class="back" onclick="history.back()">â† Back</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
  authDomain: "earncash7-f0ecc.firebaseapp.com",
  projectId: "earncash7-f0ecc",
  appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* â° TIME FORMAT FUNCTION */
function formatTime(ts){
  if(!ts || !ts.toDate) return "";
  const d = ts.toDate();
  return d.toLocaleString("en-IN",{
    day:"2-digit",
    month:"short",
    year:"numeric",
    hour:"2-digit",
    minute:"2-digit",
    hour12:true
  });
}

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "index.html";
    return;
  }

  /* ğŸ’° DEPOSIT HISTORY */
  const depQuery = query(
    collection(db, "payments"),
    where("uid", "==", user.uid)
  );

  const depSnap = await getDocs(depQuery);
  depositList.innerHTML = "";

  if (depSnap.empty) {
    depositList.innerHTML = "No deposits found";
  } else {
    depSnap.forEach(d => {
      const x = d.data();
      const status = (x.status || "pending").toLowerCase();
      depositList.innerHTML += `
        <div class="item">
          â‚¹${x.amount} | Spins: ${x.spins || 0}<br>
          <span class="status ${status}">${x.status || "Pending"}</span>
          <div class="time">ğŸ•’ ${formatTime(x.createdAt)}</div>
        </div>
      `;
    });
  }

  /* ğŸ§ WITHDRAW HISTORY */
  const witQuery = query(
    collection(db, "withdrawRequests"),
    where("uid", "==", user.uid)
  );

  const witSnap = await getDocs(witQuery);
  withdrawList.innerHTML = "";

  if (witSnap.empty) {
    withdrawList.innerHTML = "No withdrawals found";
  } else {
    witSnap.forEach(d => {
      const w = d.data();
      const status = (w.status || "pending").toLowerCase();
      withdrawList.innerHTML += `
        <div class="item">
          â‚¹${w.amount} | ${w.method || "UPI"}<br>
          <span class="status ${status}">${w.status || "Pending"}</span>
          <div class="time">ğŸ•’ ${formatTime(w.createdAt)}</div>
        </div>
      `;
    });
  }
});
</script>

</body>
</html>
