<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f4f4;
}
.header{
  background:#5e239d;
  color:white;
  text-align:center;
  padding:15px;
  font-size:20px;
}
.section{
  background:white;
  margin:15px;
  border-radius:15px;
  padding:15px;
}
.item{
  border-bottom:1px solid #eee;
  padding:10px 0;
  font-size:14px;
}
.item:last-child{border:none}
.status{
  font-weight:bold;
}
.pending{color:orange}
.approved{color:green}
.rejected{color:red}
.back{
  margin:20px;
  background:#e53935;
  color:white;
  border:none;
  width:calc(100% - 40px);
  padding:14px;
  border-radius:30px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="header">üìú My History</div>

<div class="section">
  <h3>üí∞ Deposit History</h3>
  <div id="depositList">Loading...</div>
</div>

<div class="section">
  <h3>üèß Withdrawal History</h3>
  <div id="withdrawList">Loading...</div>
</div>

<button class="back" onclick="location.href='dashboard.html'">‚Üê Back</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore,collection,query,where,orderBy,getDocs } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
 apiKey:"AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
 authDomain:"earncash7-f0ecc.firebaseapp.com",
 projectId:"earncash7-f0ecc",
 appId:"1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

onAuthStateChanged(auth,async user=>{
 if(!user){
  location.href="index.html";
  return;
 }

 // üîΩ DEPOSIT HISTORY
 const depQ=query(
  collection(db,"depositRequests"),
  where("uid","==",user.uid),
  orderBy("createdAt","desc")
 );
 const depSnap=await getDocs(depQ);

 let depHTML="";
 if(depSnap.empty){
  depHTML="No deposits found";
 }else{
  depSnap.forEach(d=>{
   const x=d.data();
   depHTML+=`
    <div class="item">
     ‚Çπ${x.amount} | Spins: ${x.spins || "-"}<br>
     <span class="status ${x.status}">${x.status}</span>
    </div>`;
  });
 }
 document.getElementById("depositList").innerHTML=depHTML;

 // üîΩ WITHDRAW HISTORY
 const witQ=query(
  collection(db,"withdrawRequests"),
  where("uid","==",user.uid),
  orderBy("createdAt","desc")
 );
 const witSnap=await getDocs(witQ);

 let witHTML="";
 if(witSnap.empty){
  witHTML="No withdrawals found";
 }else{
  witSnap.forEach(d=>{
   const x=d.data();
   witHTML+=`
    <div class="item">
     ‚Çπ${x.amount}<br>
     <span class="status ${x.status}">${x.status}</span>
    </div>`;
  });
 }
 document.getElementById("withdrawList").innerHTML=witHTML;
});
</script>

</body>
</html>
