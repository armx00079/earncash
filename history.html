<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}
.header{
  background:#5e239d;
  color:white;
  text-align:center;
  padding:15px;
  font-size:20px;
}
.card{
  background:white;
  margin:15px;
  border-radius:15px;
  padding:15px;
}
.item{
  border-bottom:1px solid #eee;
  padding:10px 0;
}
.item:last-child{border:none}
.green{color:#2e7d32;font-weight:bold}
.red{color:#c62828;font-weight:bold}
.gray{color:#777}
.back{
  margin:20px;
  background:#e53935;
  color:white;
  padding:14px;
  text-align:center;
  border-radius:30px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="header">üìú My History</div>

<div class="card">
  <h3>üí∞ Deposit History</h3>
  <div id="depositHistory">Loading...</div>
</div>

<div class="card">
  <h3>üèß Withdrawal History</h3>
  <div id="withdrawHistory">Loading...</div>
</div>

<div class="back" onclick="location.href='dashboard.html'">‚Üê Back</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, query, where, getDocs, orderBy } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
 apiKey:"AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
 authDomain:"earncash7-f0ecc.firebaseapp.com",
 projectId:"earncash7-f0ecc",
 appId:"1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async(user)=>{
 if(!user){
   location.href="index.html";
   return;
 }

 /* üîπ DEPOSIT HISTORY */
 const depQ = query(
   collection(db,"payments"),
   where("uid","==",user.uid),
   orderBy("createdAt","desc")
 );
 const depSnap = await getDocs(depQ);

 if(depSnap.empty){
   depositHistory.innerHTML="No deposits found";
 }else{
   depositHistory.innerHTML="";
   depSnap.forEach(d=>{
     const x=d.data();
     depositHistory.innerHTML+=`
       <div class="item">
         Amount: ‚Çπ${x.amount}<br>
         Spins: ${x.spins}<br>
         Status: <span class="${x.status==='approved'?'green':'red'}">${x.status}</span><br>
         <span class="gray">${x.createdAt?.toDate().toLocaleString()}</span>
       </div>`;
   });
 }

 /* üîπ WITHDRAW HISTORY */
 const wdQ = query(
   collection(db,"withdrawRequests"),
   where("uid","==",user.uid),
   orderBy("createdAt","desc")
 );
 const wdSnap = await getDocs(wdQ);

 if(wdSnap.empty){
   withdrawHistory.innerHTML="No withdrawals found";
 }else{
   withdrawHistory.innerHTML="";
   wdSnap.forEach(d=>{
     const x=d.data();
     withdrawHistory.innerHTML+=`
       <div class="item">
         Amount: ‚Çπ${x.amount}<br>
         UPI: ${x.upi}<br>
         Status: <span class="${x.status==='approved'?'green':'red'}">${x.status}</span><br>
         <span class="gray">${x.createdAt?.toDate().toLocaleString()}</span>
       </div>`;
   });
 }
});
</script>

</body>
</html>
