<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My History</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f3f3f3}
.header{background:#5e239d;color:#fff;text-align:center;padding:15px;font-size:20px}
.card{background:#fff;margin:15px;border-radius:12px;padding:15px}
.item{border-bottom:1px solid #eee;padding:8px 0}
.status{font-size:13px}
.pending{color:orange}
.approved{color:green}
.rejected{color:red}
.back{
  margin:20px;
  background:#e53935;
  color:#fff;
  border:none;
  width:calc(100% - 40px);
  padding:14px;
  border-radius:30px;
  font-size:18px
}
</style>
</head>

<body>

<div class="header">üìú My History</div>

<div class="card">
  <h3>üí∞ Deposit History</h3>
  <div id="depositList">No deposits</div>
</div>

<div class="card">
  <h3>üèß Withdrawal History</h3>
  <div id="withdrawList">No withdrawals</div>
</div>

<button class="back" onclick="history.back()">‚Üê Back</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
  authDomain: "earncash7-f0ecc.firebaseapp.com",
  projectId: "earncash7-f0ecc",
  appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "index.html";
    return;
  }

  /* üí∞ DEPOSIT HISTORY */
  const depQuery = query(
    collection(db, "payments"),
    where("uid", "==", user.uid)
  );

  const depSnap = await getDocs(depQuery);
  depositList.innerHTML = "";

  if (depSnap.empty) {
    depositList.innerHTML = "No deposits found";
  } else {
    depSnap.forEach(doc => {
      const d = doc.data();
      depositList.innerHTML += `
        <div class="item">
          ‚Çπ${d.amount} | Spins: ${d.spins || 0}<br>
          <span class="status ${d.status?.toLowerCase()}">${d.status}</span>
        </div>
      `;
    });
  }

  /* üèß WITHDRAW HISTORY */
  const witQuery = query(
    collection(db, "withdrawRequests"),
    where("uid", "==", user.uid)
  );

  const witSnap = await getDocs(witQuery);
  withdrawList.innerHTML = "";

  if (witSnap.empty) {
    withdrawList.innerHTML = "No withdrawals found";
  } else {
    witSnap.forEach(doc => {
      const w = doc.data();
      withdrawList.innerHTML += `
        <div class="item">
          ‚Çπ${w.amount} | ${w.method || "UPI"}<br>
          <span class="status ${w.status?.toLowerCase()}">${w.status}</span>
        </div>
      `;
    });
  }
});
</script>

</body>
</html>
