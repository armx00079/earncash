<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RozanaCash Spin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
  text-align:center;
}

.header{
  background:#5b1aa8;
  color:white;
  padding:15px;
  font-size:22px;
  font-weight:bold;
}

.box{
  background:#6a1bb1;
  color:white;
  margin:15px;
  padding:15px;
  border-radius:12px;
  display:flex;
  justify-content:space-around;
}

#wheel-container{
  position:relative;
  width:280px;
  height:280px;
  margin:30px auto;
}

#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  background:conic-gradient(
    #8e24aa 0deg 45deg,
    #7b1fa2 45deg 90deg,
    #9c27b0 90deg 135deg,
    #6a1bb1 135deg 180deg,
    #8e24aa 180deg 225deg,
    #7b1fa2 225deg 270deg,
    #9c27b0 270deg 315deg,
    #6a1bb1 315deg 360deg
  );
  transition:transform 4s ease-out;
}

#pointer{
  position:absolute;
  top:-12px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:12px solid transparent;
  border-right:12px solid transparent;
  border-bottom:20px solid red;
}

#labels{
  position:absolute;
  width:100%;
  height:100%;
  top:0;
  left:0;
  pointer-events:none;
}

.label{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  font-weight:bold;
  color:white;
}

button{
  background:#7b1fa2;
  color:white;
  border:none;
  padding:12px 25px;
  font-size:18px;
  border-radius:20px;
  cursor:pointer;
}

a{
  display:block;
  margin-top:15px;
  color:#6a1bb1;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">RozanaCash</div>

<div class="box">
  <div>Wallet<br>₹ <span id="wallet">0</span></div>
  <div>Winning<br>₹ <span id="winning">0</span></div>
</div>

<div id="wheel-container">
  <div id="pointer"></div>
  <div id="wheel"></div>
  <div id="labels"></div>
</div>

<button id="spinBtn">SPIN</button>
<a href="dashboard.html">← Back to Dashboard</a>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
  authDomain: "earncash7-f0ecc.firebaseapp.com",
  projectId: "earncash7-f0ecc",
  appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const rewards = [10, 20, 60, 100, -20, 30, 150, 40];

const labelsDiv = document.getElementById("labels");
labelsDiv.innerHTML = "";

rewards.forEach((val,i)=>{
  const d = document.createElement("div");
  d.className="label";
  d.style.transform=`rotate(${i*45}deg)`;
  d.innerHTML=`<span style="margin-top:15px;transform:rotate(-${i*45}deg)">${val}</span>`;
  labelsDiv.appendChild(d);
});

let userRef;

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="index.html";
    return;
  }
  userRef = doc(db,"users",user.uid);
  const snap = await getDoc(userRef);
  document.getElementById("wallet").innerText = snap.data().balance;
  document.getElementById("winning").innerText = snap.data().totalEarned;
});

document.getElementById("spinBtn").onclick = async()=>{
  const index = Math.floor(Math.random()*rewards.length);
  const reward = rewards[index];
  const rotate = 360*4 + index*45;
  wheel.style.transform = `rotate(${rotate}deg)`;

  setTimeout(async()=>{
    await updateDoc(userRef,{
      balance: increment(reward),
      totalEarned: increment(reward)
    });

    const snap = await getDoc(userRef);
    wallet.innerText = snap.data().balance;
    winning.innerText = snap.data().totalEarned;

    alert("You got ₹"+reward);
  },4200);
};
</script>

</body>
</html>
