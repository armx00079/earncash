<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RozanaCash Spin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}
.header{
  background:#5e239d;
  color:#fff;
  text-align:center;
  padding:14px;
  font-size:20px;
}
.card{
  background:#5e239d;
  color:white;
  margin:15px;
  border-radius:16px;
  padding:15px;
  display:flex;
  justify-content:space-between;
}
.card button{
  background:#fff;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  font-weight:bold;
}
.wheel-box{
  text-align:center;
  margin-top:20px;
}
.pointer{
  width:0;height:0;
  border-left:15px solid transparent;
  border-right:15px solid transparent;
  border-bottom:25px solid red;
  margin:auto;
}
canvas{
  margin-top:10px;
}
.spin-btn{
  margin-top:20px;
  background:#ffcc00;
  border:none;
  padding:14px 40px;
  border-radius:30px;
  font-size:18px;
  font-weight:bold;
}
.back a{
  text-decoration:none;
  color:#5e239d;
}
</style>
</head>

<body>

<div class="header">RozanaCash</div>

<div class="card">
  <div>
    Wallet ‚Çπ<span id="wallet">0</span><br>
    <button onclick="deposit()">More Spin</button>
  </div>
  <div>
    Winning ‚Çπ<span id="winning">0</span><br>
    <button onclick="withdraw()">Withdraw</button>
  </div>
</div>

<div class="wheel-box">
  <div class="pointer"></div>
  <canvas id="wheel" width="300" height="300"></canvas>
  <br>
  <button class="spin-btn" id="spinBtn">SPIN</button>
  <div class="back">
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth,onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore,doc,getDoc,updateDoc,increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* üî• Firebase */
const firebaseConfig={
 apiKey:"AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
 authDomain:"earncash7-f0ecc.firebaseapp.com",
 projectId:"earncash7-f0ecc",
 appId:"1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};
const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);

/* üéØ WHEEL DATA (EXACT) */
const slices=[-60,-20,20,40,60,100,150,200];
const colors=["#4a148c","#6a1bb1","#7b2cbf","#8e44ad","#9b59b6","#6a1bb1","#7b2cbf","#4a148c"];
const spinCost=20;

const canvas=document.getElementById("wheel");
const ctx=canvas.getContext("2d");
const cx=150,cy=150,radius=140;
let currentAngle=0;
let userRef;

/* üé® Draw Wheel */
function drawWheel(){
 const arc=2*Math.PI/slices.length;
 ctx.clearRect(0,0,300,300);
 slices.forEach((val,i)=>{
  const angle=i*arc+currentAngle;
  ctx.beginPath();
  ctx.fillStyle=colors[i];
  ctx.moveTo(cx,cy);
  ctx.arc(cx,cy,radius,angle,angle+arc);
  ctx.fill();

  ctx.save();
  ctx.translate(cx,cy);
  ctx.rotate(angle+arc/2);
  ctx.fillStyle="#fff";
  ctx.font="bold 16px Arial";
  ctx.textAlign="right";
  ctx.fillText(val, radius-10,5);
  ctx.restore();
 });
}
drawWheel();

/* üîê AUTH */
onAuthStateChanged(auth,async user=>{
 if(!user){location.href="index.html";return;}
 userRef=doc(db,"users",user.uid);
 const snap=await getDoc(userRef);
 wallet.innerText=snap.data().balance;
 winning.innerText=snap.data().totalEarned;
});

/* üé∞ SPIN LOGIC (MATCH FIXED) */
spinBtn.onclick=async()=>{
 const snap=await getDoc(userRef);
 if(snap.data().balance < spinCost){
  alert("‚ùå Minimum 20 coins required");
  return;
 }

 const arc=360/slices.length;
 const index=Math.floor(Math.random()*slices.length);
 const reward=slices[index];

 const rotateTo=360*5 + (360 - index*arc - arc/2);
 currentAngle=(rotateTo*Math.PI/180);

 canvas.style.transition="transform 4s ease-out";
 canvas.style.transform=`rotate(${rotateTo}deg)`;

 await updateDoc(userRef,{
  balance:increment(-spinCost + reward),
  totalEarned:increment(reward>0?reward:0)
 });

 setTimeout(async()=>{
  const s=await getDoc(userRef);
  wallet.innerText=s.data().balance;
  winning.innerText=s.data().totalEarned;
  alert("üéØ Result: ‚Çπ"+reward);
 },4000);
};

window.deposit = ()=>location.href="deposit.html";
window.withdraw=()=>{
 if(parseInt(winning.innerText)<500) alert("‚ùå Minimum withdraw ‚Çπ500");
 else alert("‚úÖ Withdraw request sent");
};
</script>

</body>
</html>
