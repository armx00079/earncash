<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RozanaCash ‚Äì Spin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f3f3f3;
}
.header{
  background:#5e239d;
  color:white;
  text-align:center;
  padding:14px;
  font-size:20px;
}
.card{
  background:#5e239d;
  color:white;
  margin:15px;
  border-radius:15px;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.card button{
  background:white;
  border:none;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
}
.wheel-box{
  text-align:center;
  margin-top:20px;
}
.pointer{
  width:0;
  height:0;
  border-left:15px solid transparent;
  border-right:15px solid transparent;
  border-bottom:25px solid red;
  margin:auto;
}
.wheel{
  width:260px;
  height:260px;
  border-radius:50%;
  margin:auto;
  position:relative;
  transition:transform 3s ease-out;
  background:conic-gradient(
    #5b189a 0deg 40deg,     /* 200 */
    #6a1bb1 40deg 80deg,   /* 150 */
    #7b2cbf 80deg 120deg,  /* 130 */
    #8e44ad 120deg 160deg, /* 100 */
    #9b59b6 160deg 200deg, /* 60 */
    #8e44ad 200deg 240deg, /* 40 */
    #7b2cbf 240deg 280deg, /* 20 */
    #6a1bb1 280deg 320deg, /* -20 */
    #5b189a 320deg 360deg  /* -60 */
  );
}
.label{
  position:absolute;
  top:50%;
  left:50%;
  transform-origin:0 0;
  font-size:16px;
  font-weight:bold;
  color:white;
}
.spin-btn{
  margin-top:20px;
  background:#ffcc00;
  border:none;
  padding:14px 40px;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
}
.back{
  margin-top:15px;
}
.back a{
  text-decoration:none;
  color:#5e239d;
}
</style>
</head>

<body>

<div class="header">RozanaCash</div>

<div class="card">
  <div>
    Wallet ‚Çπ<span id="wallet">0</span><br>
    <button onclick="openDeposit()">More Spin</button>
  </div>
  <div>
    Winning ‚Çπ<span id="winning">0</span><br>
    <button onclick="withdraw()">Withdraw</button>
  </div>
</div>

<div class="wheel-box">
  <div class="pointer"></div>

  <div class="wheel" id="wheel">
    <div class="label" style="transform:rotate(20deg) translate(110px)">200</div>
    <div class="label" style="transform:rotate(60deg) translate(110px)">150</div>
    <div class="label" style="transform:rotate(100deg) translate(110px)">130</div>
    <div class="label" style="transform:rotate(140deg) translate(110px)">100</div>
    <div class="label" style="transform:rotate(180deg) translate(110px)">60</div>
    <div class="label" style="transform:rotate(220deg) translate(110px)">40</div>
    <div class="label" style="transform:rotate(260deg) translate(110px)">20</div>
    <div class="label" style="transform:rotate(300deg) translate(110px)">-20</div>
    <div class="label" style="transform:rotate(340deg) translate(110px)">-60</div>
  </div>

  <button class="spin-btn" id="spinBtn">SPIN</button>

  <div class="back">
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
  authDomain: "earncash7-f0ecc.firebaseapp.com",
  projectId: "earncash7-f0ecc",
  appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const spinCost = 20;

// üî• ADMIN CONTROL (loss zyada)
const rewards = [
  { value: -60, weight: 25 },
  { value: -20, weight: 25 },
  { value: 0,   weight: 20 },
  { value: 20,  weight: 15 },
  { value: 40,  weight: 8 },
  { value: 60,  weight: 5 },
  { value: 100, weight: 2 }
];

function getReward(){
  let bag=[];
  rewards.forEach(r=>{
    for(let i=0;i<r.weight;i++) bag.push(r.value);
  });
  return bag[Math.floor(Math.random()*bag.length)];
}

let userRef;

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    window.location.href="index.html";
    return;
  }
  userRef = doc(db,"users",user.uid);
  const snap = await getDoc(userRef);
  wallet.innerText = snap.data().balance;
  winning.innerText = snap.data().totalEarned;
});

spinBtn.onclick = async()=>{
  const snap = await getDoc(userRef);
  const balance = snap.data().balance;

  if(balance < spinCost){
    alert("‚ùå Minimum 20 coins required");
    return;
  }

  const reward = getReward();
  const angle = Math.floor(Math.random()*360) + 1080;
  wheel.style.transform = `rotate(${angle}deg)`;

  await updateDoc(userRef,{
    balance: increment(-spinCost + reward),
    totalEarned: increment(reward)
  });

  setTimeout(async()=>{
    const s = await getDoc(userRef);
    wallet.innerText = s.data().balance;
    winning.innerText = s.data().totalEarned;
    alert("üéØ Result: ‚Çπ"+reward);
  },3000);
};

window.openDeposit = ()=>{
  alert("üí∞ Deposit (UPI) next module");
};

window.withdraw = ()=>{
  const win = parseInt(winning.innerText);
  if(win < 500){
    alert("‚ùå Minimum withdrawal ‚Çπ500");
  }else{
    alert("‚úÖ Withdraw request submitted");
  }
};
</script>

</body>
</html>
