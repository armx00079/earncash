<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
  authDomain: "earncash7-f0ecc.firebaseapp.com",
  projectId: "earncash7-f0ecc",
  appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const spinCost = 20;

// ðŸŽ¯ ADMIN CONTROLLED REWARDS
const rewards = [
  { value: -60, weight: 10 },
  { value: 0, weight: 30 },
  { value: 20, weight: 25 },
  { value: 40, weight: 15 },
  { value: 60, weight: 10 },
  { value: 100, weight: 6 },
  { value: 150, weight: 4 }
];

// ðŸŽ² weighted random
function getReward(){
  let bag=[];
  rewards.forEach(r=>{
    for(let i=0;i<r.weight;i++) bag.push(r.value);
  });
  return bag[Math.floor(Math.random()*bag.length)];
}

let userRef;

// ðŸ” Auth check
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="index.html";
    return;
  }

  userRef = doc(db,"users",user.uid);
  const snap = await getDoc(userRef);

  wallet.innerText = snap.data().balance;
  winning.innerText = snap.data().totalEarned;
});

// ðŸ”„ SPIN BUTTON
spinBtn.onclick = async()=>{
  const snap = await getDoc(userRef);
  const balance = snap.data().balance;

  if(balance < spinCost){
    alert("âŒ Minimum 20 coins required");
    return;
  }

  const reward = getReward();
  const angle = Math.floor(Math.random()*360) + 1080;
  wheel.style.transform = `rotate(${angle}deg)`;

  await updateDoc(userRef,{
    balance: increment(-spinCost + reward),
    totalEarned: increment(reward)
  });

  setTimeout(async()=>{
    const s = await getDoc(userRef);
    wallet.innerText = s.data().balance;
    winning.innerText = s.data().totalEarned;

    alert("ðŸŽ¯ Result: â‚¹"+reward);
  },3000);
};

// ðŸ’° MORE SPIN â†’ DEPOSIT PAGE
window.deposit = ()=>{
  location.href = "deposit.html";
};

// ðŸ’¸ WITHDRAW
window.withdraw = ()=>{
  const win = parseInt(winning.innerText);
  if(win < 500){
    alert("âŒ Minimum withdrawal â‚¹500");
  }else{
    location.href="withdraw.html";
  }
};
</script>
