<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RozanaCash ‚Äì Spin & Earn</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
  text-align:center;
}

.header{
  background:#5a189a;
  color:white;
  padding:15px;
  font-size:20px;
}

.wallet-box{
  background:#5a189a;
  color:white;
  margin:15px;
  border-radius:12px;
  padding:15px;
  display:flex;
  justify-content:space-around;
}

#wheel{
  width:280px;
  height:280px;
  border-radius:50%;
  border:12px solid #4a148c;
  background:conic-gradient(
    #7b2cbf 0deg 45deg,
    #9d4edd 45deg 90deg,
    #5a189a 90deg 135deg,
    #7b2cbf 135deg 180deg,
    #9d4edd 180deg 225deg,
    #5a189a 225deg 270deg,
    #7b2cbf 270deg 315deg,
    #9d4edd 315deg 360deg
  );
  margin:30px auto;
  transition:transform 4s ease-out;
}

.pointer{
  width:0;
  height:0;
  border-left:12px solid transparent;
  border-right:12px solid transparent;
  border-bottom:20px solid red;
  margin:auto;
}

button{
  padding:12px 30px;
  background:#7b2cbf;
  color:white;
  border:none;
  border-radius:20px;
  font-size:18px;
  cursor:pointer;
}

a{
  display:block;
  margin-top:15px;
  color:#5a189a;
}
</style>
</head>

<body>

<div class="header">RozanaCash</div>

<div class="wallet-box">
  <div>Wallet<br>‚Çπ <span id="balance">0</span></div>
  <div>Winning<br>‚Çπ <span id="winning">0</span></div>
</div>

<div class="pointer"></div>
<div id="wheel"></div>

<button id="spinBtn">SPIN</button>

<a href="dashboard.html">‚Üê Back to Dashboard</a>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getFirestore,
  doc,
  getDoc,
  updateDoc,
  increment
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// üî• Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
  authDomain: "earncash7-f0ecc.firebaseapp.com",
  projectId: "earncash7-f0ecc",
  appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const rewards = [10,20,60,0,40,100,-20,150];
const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spinBtn");

let userRef;
let spinning = false;

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href="index.html";
    return;
  }

  userRef = doc(db,"users",user.uid);
  const snap = await getDoc(userRef);

  if(snap.exists()){
    document.getElementById("balance").innerText = snap.data().balance;
    document.getElementById("winning").innerText = snap.data().totalEarned;
  }
});

spinBtn.onclick = async ()=>{
  if(spinning) return;
  spinning = true;

  const reward = rewards[Math.floor(Math.random()*rewards.length)];
  const degree = 360*5 + Math.floor(Math.random()*360);

  wheel.style.transform = `rotate(${degree}deg)`;

  setTimeout(async ()=>{
    await updateDoc(userRef,{
      balance: increment(reward),
      totalEarned: increment(reward)
    });

    const snap = await getDoc(userRef);
    document.getElementById("balance").innerText = snap.data().balance;
    document.getElementById("winning").innerText = snap.data().totalEarned;

    alert("üéâ You got: "+reward+" coins");
    spinning = false;
  },4000);
};
</script>

</body>
</html>
