<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin & Earn</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f6f8;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#fff;
  padding:25px;
  width:90%;
  max-width:380px;
  border-radius:10px;
  text-align:center;
  box-shadow:0 4px 12px rgba(0,0,0,.15);
}
h2{margin-bottom:10px;}
.balance{
  font-size:20px;
  color:green;
  margin:15px 0;
}
button{
  padding:12px 22px;
  border:none;
  border-radius:6px;
  background:#ff9800;
  color:white;
  font-size:16px;
  cursor:pointer;
}
button:disabled{
  background:#ccc;
}
.msg{
  margin-top:15px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <h2>ðŸŽ¯ Spin & Earn</h2>
  <p id="name">Loading...</p>
  <div class="balance">
    Balance: <span id="balance">0</span> Coins
  </div>

  <button id="spinBtn">SPIN</button>

  <div class="msg" id="msg"></div>

  <br><br>
  <a href="dashboard.html">â¬… Back to Dashboard</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  getFirestore,
  doc,
  getDoc,
  updateDoc,
  increment
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
  authDomain: "earncash7-f0ecc.firebaseapp.com",
  projectId: "earncash7-f0ecc",
  appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

/* ðŸ” CHECK LOGIN */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
  } else {
    currentUser = user;
    document.getElementById("name").innerText =
      "Welcome " + user.displayName;

    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);
    document.getElementById("balance").innerText =
      snap.data().balance;
  }
});

/* ðŸŽ° SPIN LOGIC */
document.getElementById("spinBtn").onclick = async () => {
  const reward = Math.floor(Math.random() * 10) + 1;

  document.getElementById("spinBtn").disabled = true;

  const ref = doc(db, "users", currentUser.uid);

  await updateDoc(ref, {
    balance: increment(reward),
    totalEarned: increment(reward)
  });

  const snap = await getDoc(ref);
  document.getElementById("balance").innerText =
    snap.data().balance;

  document.getElementById("msg").innerText =
    "ðŸŽ‰ You won " + reward + " coins!";

  document.getElementById("spinBtn").disabled = false;
};
</script>

</body>
</html>
