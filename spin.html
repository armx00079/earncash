<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spin & Earn</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
  text-align:center;
}
.header{
  background:#5a189a;
  color:white;
  padding:15px;
  font-size:20px;
}
.wallet-box{
  background:#5a189a;
  color:white;
  margin:15px;
  padding:15px;
  border-radius:15px;
  display:flex;
  justify-content:space-around;
}
.wallet-box div{
  text-align:center;
}
.wheel-box{
  margin-top:20px;
}
#wheel{
  width:280px;
  height:280px;
  border-radius:50%;
  border:12px solid #5a189a;
  background:conic-gradient(
    #6a1b9a 0deg 40deg,
    #7b1fa2 40deg 80deg,
    #8e24aa 80deg 120deg,
    #9c27b0 120deg 160deg,
    #ab47bc 160deg 200deg,
    #8e24aa 200deg 240deg,
    #7b1fa2 240deg 280deg,
    #6a1b9a 280deg 320deg,
    #4a148c 320deg 360deg
  );
  margin:auto;
  transition:transform 4s ease-out;
}
.pointer{
  width:0;
  height:0;
  border-left:15px solid transparent;
  border-right:15px solid transparent;
  border-bottom:25px solid red;
  margin:auto;
  margin-bottom:-10px;
}
button{
  margin-top:25px;
  padding:12px 30px;
  font-size:18px;
  background:#7b1fa2;
  color:white;
  border:none;
  border-radius:25px;
}
a{
  display:block;
  margin-top:20px;
}
</style>
</head>

<body>

<div class="header">RozanaCash</div>

<div class="wallet-box">
  <div>
    Wallet<br>₹ <span id="wallet">0</span>
  </div>
  <div>
    Winning<br>₹ <span id="winning">0</span>
  </div>
</div>

<div class="pointer"></div>
<div class="wheel-box">
  <div id="wheel"></div>
</div>

<button id="spinBtn">SPIN</button>
<a href="dashboard.html">⬅ Back to Dashboard</a>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  getDoc,
  updateDoc,
  increment
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
  authDomain: "earncash7-f0ecc.firebaseapp.com",
  projectId: "earncash7-f0ecc",
  appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const wheel = document.getElementById("wheel");
const rewards = [0,20,40,60,100,150,200,-50];

let angle = 0;

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href="index.html";
    return;
  }

  const userRef = doc(db,"users",user.uid);
  const snap = await getDoc(userRef);

  document.getElementById("wallet").innerText = snap.data().balance;
  document.getElementById("winning").innerText = snap.data().totalEarned;

  document.getElementById("spinBtn").onclick = async ()=>{
    const reward = rewards[Math.floor(Math.random()*rewards.length)];
    angle += 1440 + Math.random()*360;
    wheel.style.transform = `rotate(${angle}deg)`;

    setTimeout(async ()=>{
      await updateDoc(userRef,{
        balance: increment(reward),
        totalEarned: increment(reward)
      });

      alert("You won ₹ " + reward);
      const updated = await getDoc(userRef);
      document.getElementById("wallet").innerText = updated.data().balance;
      document.getElementById("winning").innerText = updated.data().totalEarned;
    },4000);
  };
});
</script>

</body>
</html>
