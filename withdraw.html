<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f3f3f3;
}
.header{
  background:#5e239d;
  color:#fff;
  text-align:center;
  padding:14px;
  font-size:20px;
}
.card{
  background:#5e239d;
  color:white;
  margin:15px;
  border-radius:15px;
  padding:15px;
  display:flex;
  justify-content:space-between;
}
.box{
  background:white;
  margin:15px;
  border-radius:15px;
  padding:20px;
  text-align:center;
}
.input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border-radius:30px;
  border:1px solid #ccc;
  font-size:16px;
}
.btn{
  width:100%;
  background:#5e239d;
  color:white;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:18px;
  margin-top:10px;
}
.note{
  font-size:14px;
  margin-top:8px;
  color:#444;
}
</style>
</head>

<body>

<div class="header">RozanaCash</div>

<div class="card">
  <div>Wallet ₹<span id="wallet">0</span></div>
  <div>Winning ₹<span id="winning">0</span></div>
</div>

<div class="box">
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/UPI-Logo.png" width="80"><br><br>

  <input class="input" id="upi" placeholder="Enter UPI ID">
  <input class="input" id="amount" type="number" placeholder="Enter Amount">

  <div class="note">Minimum withdraw ₹1000</div>

  <button class="btn" id="withdrawBtn">Withdraw</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  getDoc, 
  addDoc, 
  collection, 
  updateDoc, 
  increment 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
  authDomain: "earncash7-f0ecc.firebaseapp.com",
  projectId: "earncash7-f0ecc",
  appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userRef;

onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="index.html";
    return;
  }

  userRef = doc(db,"users",user.uid);
  const snap = await getDoc(userRef);

  wallet.innerText = snap.data().balance;
  winning.innerText = snap.data().totalEarned;
});

withdrawBtn.onclick = async()=>{
  const upiId = upi.value.trim();
  const amt = parseInt(amount.value);

  if(!upiId) return alert("❌ Enter UPI ID");
  if(!amt || amt < 1000) return alert("❌ Minimum withdraw ₹1000");

  const snap = await getDoc(userRef);

  if(snap.data().totalEarned < amt){
    alert("❌ Insufficient winning");
    return;
  }

  // ✅ FINAL FIX: STATUS CAPITAL "Pending"
  await addDoc(collection(db,"withdrawRequests"),{
    uid: auth.currentUser.uid,
    email: auth.currentUser.email,
    upi: upiId,
    amount: amt,
    status: "Pending",
    createdAt: new Date()
  });

  await updateDoc(userRef,{
    totalEarned: increment(-amt)
  });

  alert("✅ Withdraw request submitted");
  location.reload();
};
</script>

</body>
</html>
