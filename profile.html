<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f3f3f3}
.header{background:#5e239d;color:#fff;text-align:center;padding:15px;font-size:20px}
.card{background:#fff;margin:15px;border-radius:12px;padding:15px}
.row{display:flex;justify-content:space-between;padding:8px 0;border-bottom:1px solid #eee}
.label{color:#555}
.value{font-weight:bold}

.ref-box{
  background:#f9f9ff;
  border:1px dashed #5e239d;
  border-radius:12px;
  padding:15px;
  margin:15px;
  text-align:center;
}
.ref-link{
  word-break:break-all;
  font-size:13px;
  color:#333;
  margin:10px 0;
}
.copy-btn{
  background:#5e239d;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  font-size:14px;
}

.btn{
  margin:20px;
  background:#e53935;
  color:#fff;
  border:none;
  width:calc(100% - 40px);
  padding:14px;
  border-radius:30px;
  font-size:18px
}
.back{
  margin:0 20px 20px;
  background:#5e239d;
  color:#fff;
  border:none;
  width:calc(100% - 40px);
  padding:14px;
  border-radius:30px;
  font-size:18px
}
</style>
</head>

<body>

<div class="header">üë§ My Profile</div>

<div class="card">
  <div class="row"><span class="label">Name</span><span class="value" id="name">-</span></div>
  <div class="row"><span class="label">Email</span><span class="value" id="email">-</span></div>
  <div class="row"><span class="label">Wallet</span><span class="value">‚Çπ<span id="wallet">0</span></span></div>
  <div class="row"><span class="label">Winning</span><span class="value">‚Çπ<span id="winning">0</span></span></div>
  <div class="row"><span class="label">Joined</span><span class="value" id="joined">-</span></div>
</div>

<!-- üîó REFERRAL SECTION (STEP-3) -->
<div class="ref-box">
  <h3 style="margin:0;color:#5e239d">üéÅ Invite & Earn ‚Çπ20</h3>
  <p style="font-size:14px;margin:6px 0">
    Friend joins ‚Üí You get ‚Çπ20<br>
    New user gets ‚Çπ10
  </p>
  <div class="ref-link" id="refLink">Loading...</div>
  <button class="copy-btn" onclick="copyRef()">üìã Copy Referral Link</button>
</div>

<button class="btn" onclick="logout()">Logout</button>
<button class="back" onclick="history.back()">‚Üê Back</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
  authDomain: "earncash7-f0ecc.firebaseapp.com",
  projectId: "earncash7-f0ecc",
  appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let referralLink="";

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "index.html";
    return;
  }

  const userRef = doc(db, "users", user.uid);
  const snap = await getDoc(userRef);
  if (!snap.exists()) return;

  const data = snap.data();

  document.getElementById("name").innerText = data.name || user.displayName || "-";
  document.getElementById("email").innerText = data.email || user.email || "-";
  document.getElementById("wallet").innerText = data.balance ?? 0;
  document.getElementById("winning").innerText = data.totalEarned ?? 0;

  if (data.createdAt?.toDate) {
    document.getElementById("joined").innerText =
      data.createdAt.toDate().toLocaleDateString();
  }

  // üîó CREATE REFERRAL LINK
  referralLink =
    location.origin + "/index.html?ref=" + user.uid;

  document.getElementById("refLink").innerText = referralLink;
});

// üìã COPY LINK
window.copyRef = () => {
  navigator.clipboard.writeText(referralLink);
  alert("Referral link copied ‚úÖ");
};

// üö™ LOGOUT
window.logout = () => {
  signOut(auth).then(() => location.href = "index.html");
};
</script>

</body>
</html>
