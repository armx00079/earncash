<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EarnCash Google Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 16px 28px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #4285F4;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #357ae8;
    }
  </style>
</head>

<body>

<button id="googleBtn">Sign in with Google</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup,
  setPersistence,
  browserLocalPersistence,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
  authDomain: "earncash7-f0ecc.firebaseapp.com",
  projectId: "earncash7-f0ecc",
  appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

// üîê VERY IMPORTANT (AUTH MEMORY FIX)
await setPersistence(auth, browserLocalPersistence);

// üëÄ Agar already logged in hai ‚Üí dashboard
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.replace("dashboard.html");
  }
});

// üëâ Login button
document.getElementById("googleBtn").onclick = async () => {
  try {
    await signInWithPopup(auth, provider);
    // redirect auth listener karega
  } catch (e) {
    alert("Login Error ‚ùå\n\n" + e.message);
  }
};
</script>

</body>
</html>
