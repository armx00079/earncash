<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RozanaCash Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  height:100vh;
  background:linear-gradient(135deg,#5e239d,#8e44ad);
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:#fff;
  width:90%;
  max-width:360px;
  border-radius:18px;
  padding:30px 25px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.25);
}

.logo{
  font-size:28px;
  font-weight:bold;
  color:#5e239d;
  margin-bottom:5px;
}

.tagline{
  font-size:14px;
  color:#777;
  margin-bottom:25px;
}

.google-btn{
  background:#4285F4;
  color:white;
  border:none;
  width:100%;
  padding:14px;
  border-radius:30px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.google-btn img{
  width:22px;
  background:white;
  border-radius:50%;
  padding:2px;
}

.note{
  margin-top:20px;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">RozanaCash</div>
  <div class="tagline">Earn daily â€¢ Play smart â€¢ Withdraw fast</div>

  <button class="google-btn" id="googleBtn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
    Sign in with Google
  </button>

  <div class="note">
    Secure login â€¢ No password required
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithRedirect,
  getRedirectResult
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig={
 apiKey:"AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
 authDomain:"earncash7-f0ecc.firebaseapp.com",
 projectId:"earncash7-f0ecc",
 appId:"1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const provider = new GoogleAuthProvider();

// ðŸ”¥ FORCE ACCOUNT CHOOSER (MOST IMPORTANT)
provider.setCustomParameters({
  prompt: "select_account"
});

// âœ… BUTTON CLICK â†’ REDIRECT LOGIN
googleBtn.addEventListener("click", () => {
  googleBtn.disabled = true; // double click protection
  signInWithRedirect(auth, provider);
});

// âœ… REDIRECT SE WAPAS AANE PAR
getRedirectResult(auth)
  .then((result) => {
    if (result && result.user) {
      location.href = "dashboard.html";
    }
  })
  .catch((error) => {
    console.log(error);
    alert("Login failed");
  });
</script>

</body>
</html>
