<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earncash Google Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #4285F4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>

  <button id="googleBtn">Sign in with Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
      authDomain: "earncash7-f0ecc.firebaseapp.com",
      projectId: "earncash7-f0ecc",
      appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("googleBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;

          alert(
            "LOGIN SUCCESSFUL ✅\n\n" +
            "Name: " + user.displayName + "\n" +
            "Email: " + user.email + "\n" +
            "UID: " + user.uid
          );

          console.log("User Data:", user);
        })
        .catch((error) => {
          alert("LOGIN ERROR ❌\n\n" + error.message);
          console.error(error);
        });
    });
  </script>

</body>
</html>
