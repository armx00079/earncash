<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
    authDomain: "earncash7-f0ecc.firebaseapp.com",
    projectId: "earncash7-f0ecc",
    appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.getElementById("googleBtn").onclick = async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      alert("Login Successful âœ…\n" + result.user.email);
    } catch (error) {
      alert(error.message);
    }
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      console.log("Logged in:", user.email);
    }
  });
</script>
