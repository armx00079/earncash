<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RozanaCash Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#5e239d,#8e44ad);
}

/* ‚úÖ SAFE CENTERING */
.wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  background:#fff;
  width:100%;
  max-width:360px;
  border-radius:18px;
  padding:30px 25px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

/* üî∞ LOGO */
.logo{
  width:90px;
  margin-bottom:10px;
}

.title{
  font-size:26px;
  font-weight:bold;
  color:#5e239d;
}

.tagline{
  font-size:14px;
  color:#777;
  margin:10px 0 25px;
}

/* üîµ GOOGLE BUTTON */
.google-btn{
  background:#4285F4;
  color:white;
  border:none;
  width:100%;
  padding:14px;
  border-radius:30px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  box-shadow:0 4px 10px rgba(0,0,0,0.2);
}

.google-btn img{
  width:22px;
  background:white;
  border-radius:50%;
  padding:2px;
}

.note{
  margin-top:18px;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <!-- üî∞ LOGO (optional image) -->
    <img class="logo"
     src="https://cdn-icons-png.flaticon.com/512/5968/5968841.png">

    <div class="title">RozanaCash</div>
    <div class="tagline">Earn daily ‚Ä¢ Play smart ‚Ä¢ Withdraw fast</div>

    <button class="google-btn" id="googleBtn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
      Sign in with Google
    </button>

    <div class="note">
      Secure login ‚Ä¢ No password required
    </div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig={
 apiKey:"AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
 authDomain:"earncash7-f0ecc.firebaseapp.com",
 projectId:"earncash7-f0ecc",
 appId:"1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const provider=new GoogleAuthProvider();

googleBtn.onclick=()=>{
 signInWithPopup(auth,provider)
 .then(()=>location.href="dashboard.html")
 .catch(e=>alert("Login failed ‚ùå"));
};
</script>

</body>
</html>
