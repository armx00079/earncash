<!DOCTYPE html>
<html>
<head>
  <title>EarnCash Login</title>
</head>

<body style="display:flex;justify-content:center;align-items:center;height:100vh;">

<button id="googleBtn"
style="padding:15px 25px;font-size:18px;background:#4285f4;color:#fff;border:none;border-radius:6px;">
Sign in with Google
</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
    authDomain: "earncash7-f0ecc.firebaseapp.com",
    projectId: "earncash7-f0ecc",
    appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  document.getElementById("googleBtn").onclick = async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      alert("Login Successful âœ…\n" + result.user.email);
    } catch (e) {
      alert(e.message);
    }
  };
</script>

</body>
</html>
