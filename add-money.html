<!DOCTYPE html>
<html>
<head>
<title>Add Money</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f2f2f2}
.header{background:#5e239d;color:#fff;text-align:center;padding:15px;font-size:20px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:15px;padding:15px}
.pack{
  background:#e8e6f7;
  border-radius:15px;
  padding:20px;
  text-align:center;
  font-size:16px;
  cursor:pointer;
}
.pack strong{font-size:20px}
.active{background:#5e239d;color:white}
.btn{
  margin:20px;
  background:#5e239d;
  color:white;
  border:none;
  padding:15px;
  border-radius:30px;
  width:calc(100% - 40px);
  font-size:18px;
}
</style>
</head>

<body>
<div class="header">Add Money</div>

<div class="grid">
  <div class="pack active" onclick="selectPack(100,5)">Spin 5<br><strong>₹100</strong></div>
  <div class="pack" onclick="selectPack(199,10)">Spin 10<br><strong>₹199</strong></div>
  <div class="pack" onclick="selectPack(298,15)">Spin 15<br><strong>₹298</strong></div>
  <div class="pack" onclick="selectPack(400,20)">Spin 20<br><strong>₹400</strong></div>
  <div class="pack" onclick="selectPack(498,25)">Spin 25<br><strong>₹498</strong></div>
  <div class="pack" onclick="selectPack(599,30)">Spin 30<br><strong>₹599</strong></div>
</div>

<button class="btn" onclick="goDeposit()">Add Money</button>

<script>
let selectedAmount = 100;
let selectedSpins = 5;

function selectPack(amount, spins){
  selectedAmount = amount;
  selectedSpins = spins;
  document.querySelectorAll('.pack').forEach(p=>p.classList.remove('active'));
  event.currentTarget.classList.add('active');
}

function goDeposit(){
  location.href = `deposit.html?amount=${selectedAmount}&spins=${selectedSpins}`;
}
</script>

</body>
</html>
