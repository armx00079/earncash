<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RozanaCash Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f4f6f8;
}
.header{
  background:#5e239d;
  color:white;
  padding:15px;
  text-align:center;
  font-size:20px;
}
.card{
  background:white;
  margin:15px;
  padding:15px;
  border-radius:10px;
}
button{
  background:#5e239d;
  color:white;
  border:none;
  padding:10px 15px;
  border-radius:6px;
  cursor:pointer;
  margin-top:10px;
}
button.danger{
  background:#d32f2f;
}
.item{
  border-bottom:1px solid #ddd;
  padding:10px 0;
}
</style>
</head>

<body>

<div class="header">üîê Admin Panel</div>

<div class="card">
  <h3>Deposit Requests</h3>
  <div id="requests">Loading...</div>
</div>

<div class="card">
  <button class="danger" onclick="logout()">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, increment, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
  authDomain: "earncash7-f0ecc.firebaseapp.com",
  projectId: "earncash7-f0ecc",
  appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const box = document.getElementById("requests");

// üîê AUTH + ROLE CHECK
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="index.html";
    return;
  }

  const userRef = doc(db,"users",user.uid);
  const snap = await getDoc(userRef);

  if(!snap.exists() || snap.data().role !== "admin"){
    alert("‚ùå Access Denied");
    location.href="dashboard.html";
    return;
  }

  loadDeposits();
});

// üì• Load deposit requests
async function loadDeposits(){
  box.innerHTML = "";
  const q = await getDocs(collection(db,"depositRequests"));

  if(q.empty){
    box.innerHTML = "<p>No pending requests</p>";
    return;
  }

  q.forEach(d=>{
    const data = d.data();
    box.innerHTML += `
      <div class="item">
        <p><b>User:</b> ${data.email}</p>
        <p><b>Amount:</b> ‚Çπ${data.amount}</p>
        <button onclick="approve('${d.id}','${data.uid}',${data.coins})">Approve</button>
        <button class="danger" onclick="reject('${d.id}')">Reject</button>
      </div>
    `;
  });
}

// ‚úÖ Approve
window.approve = async(id,uid,coins)=>{
  await updateDoc(doc(db,"users",uid),{
    balance: increment(coins)
  });
  await deleteDoc(doc(db,"depositRequests",id));
  alert("‚úÖ Approved");
  loadDeposits();
};

// ‚ùå Reject
window.reject = async(id)=>{
  await deleteDoc(doc(db,"depositRequests",id));
  alert("‚ùå Rejected");
  loadDeposits();
};

// üö™ Logout
window.logout = ()=>{
  signOut(auth).then(()=>location.href="index.html");
};
</script>

</body>
</html>
