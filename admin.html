<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}
.header{
  background:#5e239d;
  color:white;
  text-align:center;
  padding:15px;
  font-size:20px;
}
.container{
  padding:15px;
}
.card{
  background:white;
  border-radius:10px;
  padding:15px;
  margin-bottom:15px;
  box-shadow:0 2px 6px rgba(0,0,0,0.15);
}
.btn{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  color:white;
}
.approve{ background:#4caf50; }
.reject{ background:#e53935; }
.logout{ background:#e53935; width:100%; margin-top:20px; }
.small{ font-size:14px; color:#555; }
</style>
</head>

<body>

<div class="header">üîê Admin Panel</div>

<div class="container">

  <h3>üí∞ Deposit Requests</h3>
  <div id="depositList"></div>

  <h3>üèß Withdraw Requests</h3>
  <div id="withdrawList"></div>

  <button class="btn logout" id="logoutBtn">Logout</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore, collection, getDocs,
  doc, getDoc, updateDoc, increment
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBudDcoi0ybnrLpifDJGxYxfdF3eoSpDxM",
  authDomain: "earncash7-f0ecc.firebaseapp.com",
  projectId: "earncash7-f0ecc",
  appId: "1:1017767289580:web:56ecbedc90fe167d3dbbc9"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* üîê ADMIN SECURITY */
onAuthStateChanged(auth, async(user)=>{
  if(!user){
    location.href="index.html";
    return;
  }
  const userRef = doc(db,"users",user.uid);
  const snap = await getDoc(userRef);

  if(!snap.exists() || snap.data().role !== "admin"){
    alert("‚ùå Access Denied");
    location.href="dashboard.html";
    return;
  }

  loadDeposits();
  loadWithdraws();
});

/* üí∞ LOAD DEPOSITS */
async function loadDeposits(){
  const list = document.getElementById("depositList");
  list.innerHTML = "";

  const q = await getDocs(collection(db,"depositRequests"));
  q.forEach(d=>{
    const r = d.data();
    if(r.status !== "pending") return;

    list.innerHTML += `
    <div class="card">
      <b>User:</b> ${r.name}<br>
      <span class="small">${r.email}</span><br>
      <b>Amount:</b> ‚Çπ${r.amount}<br><br>
      <button class="btn approve" onclick="approveDeposit('${d.id}','${r.uid}',${r.amount})">Approve</button>
      <button class="btn reject" onclick="rejectDeposit('${d.id}')">Reject</button>
    </div>`;
  });
}

/* ‚úîÔ∏è APPROVE DEPOSIT */
window.approveDeposit = async(id, uid, amount)=>{
  const userRef = doc(db,"users",uid);
  await updateDoc(userRef,{
    balance: increment(amount)
  });
  await updateDoc(doc(db,"depositRequests",id),{
    status:"approved"
  });
  alert("‚úÖ Deposit Approved");
  loadDeposits();
};

/* ‚ùå REJECT DEPOSIT */
window.rejectDeposit = async(id)=>{
  await updateDoc(doc(db,"depositRequests",id),{
    status:"rejected"
  });
  alert("‚ùå Deposit Rejected");
  loadDeposits();
};

/* üèß LOAD WITHDRAW REQUESTS */
async function loadWithdraws(){
  const list = document.getElementById("withdrawList");
  list.innerHTML = "";

  const q = await getDocs(collection(db,"withdrawRequests"));
  q.forEach(d=>{
    const r = d.data();
    if(r.status !== "pending") return;

    list.innerHTML += `
    <div class="card">
      <b>User:</b> ${r.name}<br>
      <span class="small">${r.upi}</span><br>
      <b>Amount:</b> ‚Çπ${r.amount}<br><br>
      <button class="btn approve" onclick="approveWithdraw('${d.id}')">Approve</button>
      <button class="btn reject" onclick="rejectWithdraw('${d.id}')">Reject</button>
    </div>`;
  });
}

/* ‚úîÔ∏è APPROVE WITHDRAW */
window.approveWithdraw = async(id)=>{
  await updateDoc(doc(db,"withdrawRequests",id),{
    status:"approved"
  });
  alert("‚úÖ Withdraw Approved");
  loadWithdraws();
};

/* ‚ùå REJECT WITHDRAW */
window.rejectWithdraw = async(id)=>{
  await updateDoc(doc(db,"withdrawRequests",id),{
    status:"rejected"
  });
  alert("‚ùå Withdraw Rejected");
  loadWithdraws();
};

/* üö™ LOGOUT */
document.getElementById("logoutBtn").onclick = ()=>{
  signOut(auth).then(()=>{
    location.href="index.html";
  });
};
</script>

</body>
</html>
